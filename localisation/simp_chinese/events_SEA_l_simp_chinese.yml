l_simp_chinese:
sea_deserter.1.name: "回归的个体"
sea_deserter.1.desc: "我们在某个偏远地区的个体收到了一段采用我们通讯方式的信息，对方似乎是一些之前由于种种原因与大群失去联系的同胞，在较为高级的同胞领导下存活至现在\n\n接纳它们有利于壮大我们的族群，但也可能会干扰到大群的判断——它们已经有了独立的群体意志"
sea_deserter.1.a: "让它们融入大群"
sea_deserter.1.b: "让它们作为养料融入大群"

sea_deserter.2.a: "好极了！"
sea_deserter.2.b: "啊这......"
sea_deserter.2.desc: "回归的个体为我们带来了更多的科研思路！"
sea_deserter.3.desc: "接纳回归的个体壮大了我们的族群！"
sea_deserter.4.desc: "个体的回归增强了我们族群的凝聚力！"
sea_deserter.5.desc: "回归的个体带来了杂音，减少了我们的凝聚力！"
sea_deserter.6.desc: "回归的个体带来了杂音，干扰了我们正常的繁殖！"
sea_deserter.7.desc: "对群体的处理已经完成，我们获取了其中的大部分养分"

sea_oracle.1.name: "神谕"
sea_oracle.1.desc: "碑林的碎片被溟痕同化，沉落在消亡巨物旁，碑文不断变化，昭示着万千可能性。溟痕正不断解析着信息，为大群带来新的\"神谕\"\n作为第一个抵达此处的个体，你似乎能够干扰最终结果的产生"
sea_oracle.1.a: "让我看看......"
sea_oracle.1.b: "让它述说......"

sea_oracle.2.desc: "在大群发现之前，你操纵着溟痕在石碑上刻下了下一位\"先驱\"的名，祂是......"
sea_oracle.2.a: "徒长、适应"
sea_oracle.2.b: "迁徙、探索"
sea_oracle.2.c: "改造、枯荣"
sea_oracle.2.d: "给养、众我"

sea_oracle.3.desc: "在你成功影响碑文的走向之前，其余同胞便抵达了此地，你也只能收手，并祈祷大群并未发现自己的小动作"
sea_oracle.3.a: "应该没什么问题......"

sea_oracle.4.desc: "在你成功影响碑文的走向之前，大群便察觉了不对。很快，无数同胞将你团团围住，质问你为何要试图干扰大群前进"
sea_suspicious_oracle: "可疑的神谕"
sea_oracle.4.a: "不好......"

sea_oracle.9.desc: "碑林的碎片被溟痕同化，沉落在消亡巨物旁，碑文不断变化，昭示着万千可能性。溟痕正不断解析着信息，为大群带来新的\"神谕\""
sea_oracle.9.a: "让我看看......"

sea_oracle.5.name: "蔓延的枝条"
spreading_branches: "蔓延的枝条"
sea_oracle.6.name: "腐化之心·伊莎玛拉"
corruption_heart: "腐化之心·伊莎玛拉"
sea_oracle.7.name: "始源的命脉"
original_lifeblood: "始源的命脉"
sea_oracle.8.name: "深蓝之心"
blue_heart: "深蓝之心"
scattered_consciousness: "散乱的意识"
sea_oracle.5.desc: "进化......代价......\n了解异类......了解族群......\n拥抱更多......摄取更多......"
sea_oracle.6.desc: "我们不需要界限......\n威胁我们的便要驱逐......\n我们填满每一处海沟，我们在捕食中增殖......"
sea_oracle.7.desc: "环境理应加入大群......\n死亡延续生命，生命成就死亡......\n我们拥有灵魂，我们即是变化本身......"
sea_oracle.8.desc: "幼子啊，你从不孤单，大群与你同在......\n幼子啊，接受馈赠，活下去......\n于我们的遗骸之上繁衍，大群与你同在......"
sea_oracle.10.name: "灯火将息"
sea_oracle.10.desc: "碑文终于稳定，但所透露出的信息杂乱无章。被视为前进方向的\"初生\"们意见不一，整个大群内部的声音混乱无比"
sea_oracle.5.a: "前路已明......ss"
sea_oracle.5.b: "不见前路......"