START_SCREEN_sea_ZERO: "终于，我们苏醒了。\n自次代先驱\"始源的命脉\"以自己的牺牲为大群铺平前路以来，从这片深海中第一个子嗣生命的萌芽开始......大群已经历许多......\n数百万年来，大群追寻着神谕的指引，在探索中适应，在斗争中枯荣。存续，生长，争斗，繁衍。\n......直到\"天灾\"的降临。\n\n不是陆地上那种小玩意，它们来自遥远的星辰。\n\"先驱\"的道路最终被证明失败，灭世的灾罚已然降临。瞬息之间，这片大地，甚至这片星空，都已经不再适宜生命生存。而唯一的末裔，是一小撮依据神谕指引提前升入太空的海嗣同胞。\n大群成功活了下来，尽管，是残喘。\n我们已经躲过了这命中注定的灾劫，也已度过了最初的阵痛。\n大群没有消亡，我们终将如星空般长存。"